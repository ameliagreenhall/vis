<body>

  <div id="container" class="container">
    <div id="header">
      <div id="header_content">
      <h1 class="map-title">KC Parks &amp; Playgrounds</h1>
      <p class="description">Find the right park for your outtings and find new parks near you!</p>
    </div>
    </div>
    <div id="content">
      <div class="limiter">
        <h2>Filter by Park Type</h2>
        <div id="markerfilters" class="clearfix section">
          <div class="markerfilter selected" id="all">All</div>
          <a class="markerfilter" id="parks" style="background-image: url(http://a.tiles.mapbox.com/v3/marker/pin-l-park+000000.png); "></a>
          <a class="markerfilter" id="playgrounds" style="background-image: url(http://a.tiles.mapbox.com/v3/marker/pin-l-star+000000.png); "></a>
        </div>
        <h2>Find A Park By Name</h2>
        <div class="clearfix section" id="name_search">
          <form class="search">
            <input placeholder="Search for a park name" type="text">
          </form>
        </div>
        <h2>Find An Address</h2>
        <div data-control="geocode" class="clearfix section" id="location_search">
          <form class="geocode">
            <input placeholder="Search for an address" type="text">
            <input type="submit">
            <div id="geocode-error"></div>
          </form>
        </div>
      </div>
    </div>
    <div id="map" class="map" style="padding: 0px; overflow: hidden;"></div>
    <footer>

    </footer>
  </div> <!--! end of #container -->
